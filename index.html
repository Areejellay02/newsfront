<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية</title>
    <style>
        .pagetitle {
            text-align: center;
            color: rgb(42, 48, 54);
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        .newsitem {
            border: 2px dashed rgb(94, 94, 94);
            margin-bottom: 10px;
            padding: 10px;
        }

        .newsitem h2 {
            margin-top: 0;
        }

        .newsitem h2 a {
            text-decoration: none;
            color: #32A2EF;
        }

    </style>
</head>
<body>
    <h1 class="pagetitle">أخبار التكنولوجيا</h1>

    <div class="container">

    </div>



    <script>
        let cnt = document.querySelector('.container');
        fetch('http://localhost:3000/newscontent')
        .then(function (data) { return data.json() })
        .then(function (res) {
            for (let i = 0; i < res.length; i++) {
                cnt.innerHTML +=
                '<div class="newsitem">'
                +    '<h2>'
                +        '<a href="/news/' + res[i].id + '">' + res[i].title + '</a>'
                +    '</h2>' 
                +    '<span>' + res[i].publish_datetime + '</span>'
                +'</div>';
            }
        })

    </script>
</body>
</html>
